<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="navigation flex">
        <div class="logo">
          <img src="Netflix-Logo.wine.svg" alt="">
        </div>
        <div class="navbar flex" id="navbar">
          <div class="left-nav flex">
            <ul class="flex menu">
              <li><a href='https://www.netflix.com/in/'>Home</a></li>
              <li><a href='https://www.netflix.com/in/'>TV Shows</a></li>
              <li><a href='https://www.netflix.com/in/'>Movies</a></li>
              <li><a href='https://www.netflix.com/in/'>New & Popular</a></li>
              <li><a href='https://www.netflix.com/in/'>My List</a></li>
            </ul>
          </div>
          <div class="right-nav flex">
            <span class="fa fa-search fa" aria-hidden="true">
              <p>Children</p>
            </span>
            <span class="fa fa-bell-o fa" aria-hidden="true"></span>
            <img src="harsh.jpg" alt="">
            <span class="fa fa-caret-down fa" aria-hidden="true"></span>
          </div>
        </div>
        <span class="togglebtn" onclick="toggle()">&#9776;</span>
      </div>
      <div class="inner">
        <div class="banner flex">
          <h3>Marvel's Studio's</h3>
          <h1>Avengers : End Game</h1>
          <div class="banner-button flex">
            <button class="btn"><span class="fa fa-play play" aria-hidden="true"></span>Play</button>
            <button class="btn btn1"><span class="fa fa-info-circle play info" aria-hidden="true"></span>More Info</button>
          </div>
        </div>
        <div class="carousel">
          <h3>New Release</h3>
          <div class="carousel-slider">
            <div class="carousel-list">
              <div class="carousel-item">
                <img src="avengers-infinity-war.jpg" alt="">
              </div>
              <div class="carousel-item">
                <img src="kantara.jpg" alt="">
              </div>
              <div class="carousel-item">
                <img src="kota-factory.jpg" alt="">
              </div>
              <div class="carousel-item">
                <img src="endgame.jpeg" alt="">
              </div>
              <div class="carousel-item">
                <img src="dehli-crime.jpg" alt="">
              </div>
              <div class="carousel-item">
                <img src="jersey.jpg" alt="">
              </div>
              <div class="carousel-item">
                <img src="rrr.jpg" alt="">
              </div>
              <div class="carousel-item">
                <img src="sacred-games.jpg" alt="">
              </div>
              <div class="carousel-item">
                <img src="mirzapur.jpg" alt="">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="video-container">
      <div class="color-overlay"></div>
        <video autoplay loop muted>
          <source src="Avengers_ Endgame (2019) - _And I.. Am... Iron Man_ _ Movie Clip HD.mp4">
        </video>
    </div>

    <script src="script.js"></script>
  </body>
</html>
